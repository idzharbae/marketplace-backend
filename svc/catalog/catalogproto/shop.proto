syntax = "proto3";

import "product.proto";

package catalogproto;

message Shop {
    int32 id = 1;
    string name = 2;
    string address = 3;
    string slug = 4;
    GPS location = 5;
    repeated Product products = 6;
    int64 created_at = 7;
    int64 updated_at =8;
    string photo_url = 9;
}

message GPS {
    double latitude = 1;
    double longitude = 2;
}

