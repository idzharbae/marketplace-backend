syntax = "proto3";

package authproto;

message User {
  int64 id = 1;
  string name = 2;
  string user_name = 3;
  string email = 4;
  string phone = 5;
  string photo_url = 6;
  int32 type = 7;
  string password = 8;
  int64 created_at = 9;
  int64 updated_at = 10;
  string province = 11;
  string city = 12;
  string address_detail = 13;
  int32 zip_code = 14;
  string description = 15;
  string new_password = 16;
}