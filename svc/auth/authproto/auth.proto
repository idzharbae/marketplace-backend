syntax = "proto3";

package authproto;

import "user.proto";

service MarketplaceAuth {
    rpc Login(LoginReq) returns (LoginResp) {}
    rpc Register(RegisterReq) returns (User) {}
    rpc RefreshToken(RefreshTokenReq) returns (RefreshTokenResp) {}
    rpc GetUser(GetUserReq) returns (User) {}
    rpc UpdateUser(User) returns (User) {}
}

message LoginReq {
    string username_or_email = 1;
    string password = 2;
}

message LoginResp {
    string token = 1;
}

message RegisterReq {
    string user_name = 1;
    string email = 2;
    string phone = 3;
    string password = 4;
    int32 type = 5;
    string full_name = 6;
    string photo_url = 7;
}

message RefreshTokenReq {
    string token = 1;
}

message RefreshTokenResp {
    string token = 1;
}

message GetUserReq {
    int64 id = 1;
    string user_name = 2;
    string email = 3;
}