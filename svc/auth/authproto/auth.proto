syntax = "proto3";

package authproto;

service MarketplaceAuth {
    rpc Login(LoginReq) returns (LoginResp) {}
    rpc Register(RegisterReq) returns (RegisterResp) {}
    rpc RefreshToken(RefreshTokenReq) returns (RefreshTokenResp) {}
}

message LoginReq {
    string username_or_email = 1;
    string password = 2;
}

message LoginResp {
    string token = 1;
}

message RegisterReq {
    int64 id = 1;
    string user_name = 2;
    string email = 3;
    string phone = 4;
    string password = 5;
    int32 type = 6;
    string full_name = 7;
}

message RegisterResp {
    bool success = 1;
}

message RefreshTokenReq {
    string token = 1;
}

message RefreshTokenResp {
    string token = 1;
}